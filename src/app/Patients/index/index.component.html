<a href="Patients/Create">Create New Patients</a>
<table class="table table-sm table-hover">
    <tr *ngFor="let patient of patientService.patientList">
      <td>{{patient.FirstName}} {{patient.LastName}}</td>
      <td>{{patient.Address}}</td>
      <td>
        <a class="btn" href="Patients/Edit/{{patient.PatientID}}">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(patient.PatientID)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
</table>
